# Docker Compose for USMCA Discord Bot
# Production-ready stack with PostgreSQL and Redis

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: usmca-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-usmca_bot}
      POSTGRES_USER: ${POSTGRES_USER:-usmca}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-usmca}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - usmca-network

  # Redis Cache & Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: usmca-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - usmca-network

  # USMCA Discord Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usmca-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Discord Configuration
      DISCORD_TOKEN: ${DISCORD_TOKEN:?DISCORD_TOKEN required}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:?DISCORD_GUILD_ID required}
      
      # Database Configuration
      POSTGRES_DSN: postgresql://${POSTGRES_USER:-usmca}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-usmca_bot}
      POSTGRES_MIN_POOL_SIZE: ${POSTGRES_MIN_POOL_SIZE:-5}
      POSTGRES_MAX_POOL_SIZE: ${POSTGRES_MAX_POOL_SIZE:-20}
      
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      REDIS_MAX_CONNECTIONS: ${REDIS_MAX_CONNECTIONS:-50}
      
      # Bot Configuration
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DRY_RUN_MODE: ${DRY_RUN_MODE:-false}
      
      # Admin Configuration
      BOT_OWNER_ID: ${BOT_OWNER_ID:?BOT_OWNER_ID required}
      BOT_ADMIN_IDS: ${BOT_ADMIN_IDS:-}
      
      # Toxicity Thresholds
      TOXICITY_WARNING_THRESHOLD: ${TOXICITY_WARNING_THRESHOLD:-0.4}
      TOXICITY_TIMEOUT_THRESHOLD: ${TOXICITY_TIMEOUT_THRESHOLD:-0.55}
      TOXICITY_KICK_THRESHOLD: ${TOXICITY_KICK_THRESHOLD:-0.75}
      TOXICITY_BAN_THRESHOLD: ${TOXICITY_BAN_THRESHOLD:-0.88}
      
      # Timeout Durations (seconds)
      TIMEOUT_FIRST: ${TIMEOUT_FIRST:-7200}
      TIMEOUT_SECOND: ${TIMEOUT_SECOND:-43200}
      TIMEOUT_THIRD: ${TIMEOUT_THIRD:-86400}
      
      # Brigade Detection
      BRIGADE_JOINS_PER_MINUTE: ${BRIGADE_JOINS_PER_MINUTE:-15}
      BRIGADE_SIMILAR_MESSAGES: ${BRIGADE_SIMILAR_MESSAGES:-5}
      BRIGADE_TIME_WINDOW: ${BRIGADE_TIME_WINDOW:-300}
      
      # ML Model Configuration
      MODEL_DEVICE: ${MODEL_DEVICE:-cpu}
      MODEL_CACHE_DIR: ${MODEL_CACHE_DIR:-/home/botuser/.cache/torch}
      
      # Channel Filtering
      ALLOWED_CHANNEL_IDS: ${ALLOWED_CHANNEL_IDS:-}
      BLOCKED_CHANNEL_IDS: ${BLOCKED_CHANNEL_IDS:-}
    volumes:
      # Mount model cache for persistence (optional)
      - model_cache:/home/botuser/.cache/torch
    networks:
      - usmca-network
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  model_cache:
    driver: local

networks:
  usmca-network:
    driver: bridge